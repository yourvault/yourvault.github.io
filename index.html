<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Loser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ff4d4d; /* Bright red */
            font-family: 'Arial Black', sans-serif; /* Switched to Arial Black for readability */
            overflow-x: hidden;
            position: relative;
        }

        .mock-box {
            width: 90vw;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .taunt {
            font-size: clamp(1.2rem, 4vw, 2.5rem); /* Slightly smaller max size for clarity */
            color: #fff200; /* Neon yellow */
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000; /* Reduced shadow for better legibility */
            line-height: 1.3; /* Increased line height for breathing room */
        }

        .arrows {
            font-size: 60px;
            color: #000;
            position: absolute;
            z-index: 1;
            opacity: 0.2;
        }

        /* Scattered positions, avoiding the center */
        .arrow-1 { top: 10%; left: 5%; transform: rotate(30deg); }
        .arrow-2 { top: 20%; right: 10%; transform: rotate(-60deg); }
        .arrow-3 { bottom: 15%; left: 15%; transform: rotate(120deg); }
        .arrow-4 { bottom: 25%; right: 5%; transform: rotate(-150deg); }
        .arrow-5 { top: 35%; left: 8%; transform: rotate(90deg); }

        .duh {
            font-size: clamp(1rem, 3vw, 2rem);
            color: #000;
            margin-top: 20px;
            background: #fff200; /* Neon yellow */
            padding: 0.5rem 1rem;
            display: inline-block;
            transform: rotate(-10deg);
            box-shadow: 3px 3px 0 #000;
        }

        @media (max-width: 480px) {
            .mock-box {
                padding: 1rem;
            }
            .arrows {
                font-size: 40px;
            }
            .arrow-1 { top: 5%; left: 3%; }
            .arrow-2 { top: 15%; right: 5%; }
            .arrow-3 { bottom: 10%; left: 10%; }
            .arrow-4 { bottom: 15%; right: 3%; }
            .arrow-5 { top: 25%; left: 5%; }
            .duh {
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="mock-box">
        <div class="taunt">Lost again, genius? Even my grandma’s goldfish could find its way back!</div>
        <div class="duh">Duh, you’re hopeless!</div>
    </div>
    <div class="arrows arrow-1">➡️</div>
    <div class="arrows arrow-2">➡️</div>
    <div class="arrows arrow-3">➡️</div>
    <div class="arrows arrow-4">➡️</div>
    <div class="arrows arrow-5">➡️</div>
</body>
</html>
